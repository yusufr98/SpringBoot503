<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="add">Add an Actor</a>
    <div th:each="actor : ${actors}">
        <div th:if="${actor.headshot} != null">
            <img th:src="${actor.headshot}" /><hr />
        </div>
        <h3 th:text="${actor.name}"></h3><h4 th:text="${actor.realName}"></h4>
    </div>
</body>
</html>
